<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
  body{
    background:#0d0d0f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
    margin:0;
  }

  .box{
    width:360px;                 /* aumentei para ficar proporcional */
    background:#15151a;
    padding:35px 30px;           /* mais espaçamento interno */
    border-radius:12px;
    border:1px solid #222;
    text-align:center;
    color:white;
    box-shadow:0 0 25px #00000040; /* leve profundidade */
  }

  h2{
    margin:0 0 25px 0;          /* afastamento do topo e inputs */
    font-size:26px;
  }

  input{
    width:100%;
    padding:12px;
    margin:12px 0;
    background:#222;
    border:1px solid #333;
    border-radius:6px;
    color:white;
    font-size:15px;
    box-sizing:border-box;  /* <-- ALINHAMENTO PERFEITO */
    display:block;          /* <-- GARANTE CENTRALIZAÇÃO */
}

  button{
    width:100%;
    padding:12px;
    border:none;
    background:#6b2fde;
    color:white;
    border-radius:6px;
    margin-top:12px;
    cursor:pointer;
    font-size:15px;
    font-weight:bold;
  }

  button:hover{
    background:#9b5cf7;
  }

  .link{
    margin-top:15px;
    color:#9b5cf7;
    cursor:pointer;
    display:block;
    font-size:14px;
  }

  #msg{
    margin-top:15px;
    color:#ff4b4b;
    font-size:14px;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Entrar</h2>

  <input type="text" id="login_user" placeholder="Usuário">
  <input type="password" id="login_pass" placeholder="Senha">

  <button onclick="logar()">Entrar</button>

  <span class="link" onclick="window.location.href='register.html'">
    Criar conta
  </span>

  <div id="msg"></div>
</div>

<script src="login.js"></script>
<script>
document.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    logar();  // chama sua função existente
  }
});
</script>

</body>
</html>
